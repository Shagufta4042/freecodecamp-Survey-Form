<!DOCTYPE html>
<html>
    <head>
        <title>ServeyForm</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
     <main>
          <div>
            <h1  id="title">freeCodeCamp Survey Form</h1>
                <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
             </div>
        <form action="" id="survey-form">
            <ul>
                <li>
                    <label for="name" id="name-label">Name</label>
                    <input id="name" type="text" required placeholder="Enter your name">
                </li>
                <li>  
                     <label for="email" id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" required>
                    </li>
                    <li>
                        <label for="age" id="number-label">Age(optional)
                        </label>
                        <input id="number" type="number" placeholder="Age" min="10" max="60" required>
                    </li>
                    <li>
                        <label for="current-role">Which option best describes your current role?</label>
                    <select name="current-role" id="dropdown">
                        <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">other</option>
                    </select>
                    </li>
                <li>
                     <p>Would you recommend freeCodeCamp to a friend?</p>
                    <div>
                <input type="radio" id="first" name="suggest" value="first" checked>
                <label for="first">Definitely</label> 
                </div> 
                <div><input type="radio" id="second" name="suggest" value="second" >
                    <label for="second">Maybe</label> 
                </div>
                <div><input type="radio" id="third" name="suggest" value="third">
                    <label for="third">Not sure</label> 
                </div>
           
                </li>
                    <li>
                        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                    <select name="feature" id="dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                      
                    </select>
                    </li>
                  <li>
                      <p>What would you like to see improved? (Check all that apply)</p>
                    <div>
                        <input type="checkbox" id="one" name="improve" value="one">
                        <label for="one">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="two" name="improve" value="two">
                        <label for="two">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="three" name="improve" value="three">
                        <label for="three">Data Visualization</label>
                    </div>

                    <div>
                        <input type="checkbox" id="four" name="improve" value="four">
                        <label for="four">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" id="five" name="improve" value="five">
                        <label for="five">Open Source Community</label>
                    </div>

                    <div>
                        <input type="checkbox" id="six" name="improve" value="six">
                        <label for="six">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="seven" name="improve" value="seven">
                        <label for="seven">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" id="eight" name="improve" value="eight">
                        <label for="eight">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" id="nine" name="improve" value="nine">
                        <label for="nine">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ten" name="improve" value="ten">
                        <label for="ten">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" id="eleven" name="improve" value="eleven">
                        <label for="eleven">Additional Courses</label>
                    </div>
                    </li>
                    <li>
                        <label for="comment">Any comments or suggestions?</label>
                    <textarea name="comment" id="comment" cols="83" rows="7" placeholder="Enter your comment here"></textarea>
                    </li>

                    <button type="submit" id="submit" value=submit>Submit</button>
            </ul>
           
        </form>
    </main>
    </body>
</html>
